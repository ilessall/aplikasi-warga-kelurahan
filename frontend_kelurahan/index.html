<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Warga Kelurahan</title>
</head>
<body>

<h1>Daftar Warga</h1>

<h2>Tambah Warga</h2>

<form id="warga-form">
    <input type="text" id="nik" placeholder="NIK" required><br><br>
    <input type="text" id="nama" placeholder="Nama Lengkap" required><br><br>
    <input type="text" id="alamat" placeholder="Alamat" required><br><br>
    <input type="text" id="telepon" placeholder="No Telepon"><br><br>
    <button type="submit">Simpan</button>
</form>

<hr>


<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hapus Warga - {{ object.nama_lengkap }}</title>
</head>
<body>
    <h1>Hapus Warga</h1>
    <p>Apakah Anda yakin ingin menghapus warga: <strong>{{ object.nama_lengkap }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'warga:warga-detail' object.pk %}">Batal</a>
    </form>
</body>
</html>
